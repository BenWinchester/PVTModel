# Ambient temperature measured in Celcius.
# Collector input temperatures measured in Celcius.
# Irradiance measured in Watts per meter squared.
# Mass flow rate is measured in litres per minute.
# Wind speed measured in meters per second.
#

- ambient_temperature: 20
  average_bulk_water_temperature: 20
  collector_input_temperature: 20
  collector_temperature_gain: 0
  irradiance: 1000
  mass_flow_rate: 7.37
  thermal_efficiency: 0.5
  thermal_power: 684
  wind_speed: 5
